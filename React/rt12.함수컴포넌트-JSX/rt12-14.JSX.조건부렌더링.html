<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <title>조건부 렌더링</title>

    <link rel="stylesheet"
      href="../css/reset.css" />
  </head>

  <body>
    <xmp>
        조건부 렌더링

        아래 사이트의 코드를 이용하여 클래스 컴포넌트를 만들어 본다.
        참고: https://reactjs.org/docs/conditional-rendering.html

        Greeting 컴포넌트에서 isLoggedIn 의 값에 따라 리턴하는 컴포넌트 분기한다.
        isLoggedIn 은 부모로 부터 받는 값이다.

        부모로부터 받은 props.isLoggedIn 사용하여 JSX 안에서 && 연산자를 이용하여 분기문을 작성하시오.


        작업 순서.
        1. Greeting 컴포넌트 만들기
        2. 화면에 Greeting 컴포넌트 붙이기
    </xmp>
    <hr />

    <div id="app"></div>
  </body>
</html>
<script src="https://unpkg.com/@babel/standalone/babel.js"
  crossorigin="anonymous">
    /* 자바스크립트로 컴파일러. ES6 ==> ES5, JSX ==> ES5  */
  </script>
<script src="http://unpkg.com/react@17/umd/react.development.js"
  crossorigin="anonymous">
    /* import React, { Component, PureComponent } from 'react' */
  </script>
<script src="http://unpkg.com/react-dom@17/umd/react-dom.development.js"
  crossorigin="anonymous">
    /* import ReactDOM from 'react-dom' */
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.js"
  crossorigin="anonymous">
  </script>
<script type="text/babel">

  const { useState, useEffect, useRef, useCallback, useMemo, useReducer, Fragment } = React;

  // id="app" 인 태그 에 아래에서 만든 컴포넌트를 화면에 붙이시오
  // ReactDOM.render( 인자1, 인자2 )
  ReactDOM.render(<Greeting isLoggedIn={false} />, document.getElementById('app'));

  // 단축키 rfchtml
  // const {...props} = props;
  function Greeting({ isLoggedIn }) {
    // useState 를 사용한 컴포넌트의 상태값 설정
    const [변수명, set변수명] = useState('기본값'); // 상태값이 기본타입인 경우

    return (
      <div>
        Greeting
        {isLoggedIn && (
          <div>
            Welcome Back!
          </div>
        )}
        {!isLoggedIn && (
          <div>
            Please sing up.
          </div>
        )}

      </div>
    );
  }


  // const {...props} = props;
  function UserGreeting({ ...props }) {
    // useState 를 사용한 컴포넌트의 상태값 설정
    const [변수명, set변수명] = useState('기본값'); // 상태값이 기본타입인 경우

    return (
      <div>
        Welcome Back!
      </div>
    );
  }


  // const {...props} = props;
  function GuestGreeting({ ...props }) {
    // useState 를 사용한 컴포넌트의 상태값 설정
    const [변수명, set변수명] = useState('기본값'); // 상태값이 기본타입인 경우

    return (
      <div>
        Please sing up.
      </div>
    );
  }


</script>
