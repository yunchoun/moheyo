<script type="text/babel">

  const { useState, useEffect, useRef, useCallback, useMemo, useReducer, Fragment } = React;

  // id="app" 인 태그 에 아래에서 만든 컴포넌트를 화면에 붙이시오
  // ReactDOM.render( 인자1, 인자2 )
  ReactDOM.render(<JsxContainer />, document.getElementById('app'));

  // 단축키 rfchtml
  // const {...props} = props;
  function JsxContainer({ ...props }) {
    // useState 를 사용한 컴포넌트의 상태값 설정
    const [변수명, set변수명] = useState('기본값'); // 상태값이 기본타입인 경우
    return (
      <div>
        rt12-12.JSX.표기법
        <Jsx></Jsx>
      </div>
    );
  }


  // const {...props} = props;
  function Jsx({ ...props }) {
    // css => js로 바꾸기
    const style1 = {
      border: '2px solid red',
      backgroundColor: 'red'
    }
    // useState 를 사용한 컴포넌트의 상태값 설정
    const [변수명, set변수명] = useState('기본값'); // 상태값이 기본타입인 경우
    return (
      <div className="my-div">
        <div style={style1}>
          &nbsp;
        </div>
        <div style={{ border: '2px solid red', backgroundColor: 'red' }}>
          &nbsp;
        </div>
      </div>
    );
  }

</script>
